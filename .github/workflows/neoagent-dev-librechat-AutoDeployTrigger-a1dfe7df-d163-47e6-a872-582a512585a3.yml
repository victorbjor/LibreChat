name: Trigger auto deployment for neoagent-dev-librechat

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/neoagent-dev-librechat-AutoDeployTrigger-a1dfe7df-d163-47e6-a872-582a512585a3.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.NEOAGENTDEVLIBRECHAT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.NEOAGENTDEVLIBRECHAT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.NEOAGENTDEVLIBRECHAT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: neoagentdevagentsacr.azurecr.io
          registryUsername: ${{ secrets.NEOAGENTDEVLIBRECHAT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.NEOAGENTDEVLIBRECHAT_REGISTRY_PASSWORD }}
          containerAppName: neoagent-dev-librechat
          resourceGroup: rg-neoagent-dev
          imageToBuild: neoagentdevagentsacr.azurecr.io/neoagent-dev-librechat:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


